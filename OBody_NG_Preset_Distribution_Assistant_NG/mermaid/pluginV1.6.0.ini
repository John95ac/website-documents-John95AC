flowchart TD
    A[🚀 SKSE Plugin Load] --> B[📁 Inicialización Básica<br/>GetDocumentsPath + GetGamePath<br/>CreateDirectoryIfNotExists]
    B --> C[⚙️ Leer Config Backup INI<br/>ReadBackupConfigFromIni<br/>Crear si no existe con Backup=1]
    C --> D[🔍 Chequeo BÁSICO JSON<br/>Verificación simple de existencia<br/>SIN PerformSimpleJsonIntegrityCheck avanzado]
    
    D --> E{❓ JSON Maestro<br/>Existe?}
    E -->|NO| F[❌ TERMINAR PROCESO<br/>JSON No Encontrado<br/>SIN restauración automática]
    E -->|SÍ| G{🔄 Backup<br/>Config?}
    
    G -->|Backup=1| H[💾 Backup BÁSICO<br/>PerformJsonBackup<br/>Copia simple sin verificación avanzada]
    G -->|Backup=0| I[📖 Leer JSON Existente<br/>ReadCompleteJson<br/>parseOrderedPlugins básico]
    
    H --> J[✏️ Actualizar INI<br/>UpdateBackupConfigInIni<br/>Backup = 0]
    J --> I
    
    I --> K{✅ Lectura JSON<br/>readSuccess?}
    K -->|NO| L[❌ TERMINAR PROCESO<br/>JSON READ FAILED<br/>SIN sistema de recuperación]
    K -->|SÍ| M[📂 Escanear Data Folder<br/>directory_iterator<br/>OBodyNG_PDA_*.ini]
    
    M --> N[📝 Procesar Reglas INI<br/>ParseRuleLine básico<br/>Add/Remove Presets/Plugins<br/>Conteos simples]
    N --> O[🔢 Actualizar Conteos INI<br/>UpdateIniRuleCount<br/>Decrementar básico]
    O --> P[📊 Log Summary Básico<br/>Estadísticas simples<br/>Rules/Files/Presets]
    
    P --> Q[🏗️ Actualizar JSON<br/>UpdateJsonSelectively<br/>Preservar original básico<br/>SIN formato 4 espacios avanzado]
    Q --> R[💾 Escritura BÁSICA<br/>Escritura directa al archivo<br/>SIN WriteJsonAtomically]
    
    R --> S{✅ Escritura<br/>Exitosa?}
    S -->|NO| T[❌ ERROR ESCRITURA<br/>SIN restauración de backup<br/>Proceso fallido]
    S -->|SÍ| U[🔍 FORMATO BÁSICO<br/>PrettyPrintJson<br/>Indentación simple SIN detección avanzada]
    
    U --> V{📏 Formato<br/>Aplicado?}
    V -->|NO| W[✏️ REFORMATEAR BÁSICO<br/>4 espacios simples<br/>SIN isEmptyBlock helper]
    V -->|SÍ| X[✅ JSON Básico Completo<br/>Formato simple aplicado<br/>SIN validaciones avanzadas]
    
    W --> Y{✅ Reformateo<br/>Básico OK?}
    Y -->|NO| Z[❌ ERROR FORMATO<br/>Proceso con advertencias]
    Y -->|SÍ| X
    
    X --> AA[📊 Log Final Básico<br/>Process completed<br/>Basic JSON formatting]
    Z --> AA
    T --> AA
    
    AA --> BB[💬 Mensaje Consola Básico<br/>OBody Assistant: Basic process completed!]
    BB --> CC[🏁 FIN: Proceso Básico Completo<br/>JSON con formato simple<br/>SIN características avanzadas de seguridad]
    
    F --> DD[🏁 FIN: JSON No Encontrado<br/>SIN recuperación automática<br/>CONTACT MODDER OR REINSTALL!]
    L --> EE[🏁 FIN: Error Lectura<br/>SIN sistema de recuperación]
    
