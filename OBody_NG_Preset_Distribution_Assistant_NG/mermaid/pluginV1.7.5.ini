flowchart TD
    A[🚀 SKSE Plugin Load] --> B[📁 Inicialización Segura<br/>GetDocumentsPath + GetGamePath<br/>CreateDirectoryIfNotExists]
    B --> C[⚙️ Leer Config Backup INI<br/>ReadBackupConfigFromIni<br/>Crear si no existe con Backup=1]
    C --> D[🔍 Validación SIMPLE JSON<br/>PerformSimpleJsonIntegrityCheck<br/>Estructura, balance, claves OBody]
    
    D --> E{❓ JSON Maestro<br/>Válido?}
    E -->|SÍ| G{🔄 Backup<br/>Config?}
    E -->|NO| F1[🔄 RESTAURAR AUTOMÁTICO<br/>RestoreJsonFromBackup<br/>Intentar recuperar desde backup]
    
    F1 --> F2{✅ Restauración<br/>Exitosa?}
    F2 -->|SÍ| F3[📊 Log: JSON Restaurado<br/>Continuar proceso normal]
    F2 -->|NO| F[❌ TERMINAR PROCESO<br/>JSON Corrupto sin backup válido<br/>CRITICAL ERROR + acciones recomendadas]
    F3 --> G
    
    G -->|Backup=1| H[💾 Backup LITERAL<br/>PerformLiteralJsonBackup<br/>Copia byte-por-byte a Backup_OBody_DPA]
    G -->|Backup=true/2| H1[💾 Backup LITERAL<br/>Modo Siempre Activo<br/>No actualizar INI → Backup_OBody_DPA]
    G -->|Backup=0| I[📖 Leer JSON Maestro<br/>ReadCompleteJson<br/>Parsear 8 claves válidas]
    
    H --> J[✏️ Actualizar INI<br/>UpdateBackupConfigInIni<br/>Backup = 0]
    H1 --> K[ℹ️ Mantener INI<br/>Backup = true sin cambios]
    J --> I
    K --> I
    
    I --> L{✅ Lectura JSON<br/>readSuccess?}
    L -->|NO| M[🔄 Restaurar desde Backup<br/>RestoreJsonFromBackup<br/>Backup_OBody_DPA]
    M --> N[📁 Mover Corrupto<br/>MoveCorruptedJsonToAnalysis<br/>Timestamp único → Analysis]
    N --> O[🔄 Reintentar Lectura<br/>ReadCompleteJson]
    O --> P{✅ Lectura OK<br/>después de restaurar?}
    P -->|NO| Q[❌ TERMINAR PROCESO<br/>JSON READ FAILED]
    P -->|SÍ| R[📂 Escanear Data Folder<br/>directory_iterator<br/>OBodyNG_PDA_*.ini]
    
    L -->|SÍ| R
    R --> S[📝 Procesar Reglas INI<br/>ParseRuleLine + validKeys<br/>Add/Remove Presets/Plugins<br/>Conteos dinámicos]
    S --> T[🔢 Actualizar Conteos INI<br/>UpdateIniRuleCount<br/>Decrementar automático]
    T --> U[📊 Log Summary Detallado<br/>Estadísticas completas<br/>Rules/Files/Presets/Plugins]
    
    U --> V[🏗️ Preservar Original<br/>PreserveOriginalSections<br/>Actualizar solo claves modificadas<br/>Formato 4 espacios exactos]
    V --> W[💾 Escritura ATÓMICA<br/>WriteJsonAtomically<br/>Archivo .tmp + PerformTripleValidation]
    
    W --> X{✅ Escritura<br/>Exitosa?}
    X -->|NO| Y[🔄 Restaurar Backup<br/>RestoreJsonFromBackup<br/>Fallo de escritura]
    X -->|SÍ| Z[🔍 CORRECCIÓN INDENTACIÓN<br/>CorrectJsonIndentation<br/>Detectar Empty Containers Multi-línea]
    
    Z --> AA{📏 Indentación<br/>Ya Correcta?}
    AA -->|SÍ| BB[✅ JSON Ya Perfecto<br/>4 espacios + inline empty<br/>Multi-line empty detection]
    AA -->|NO| CC[✏️ REFORMATEAR COMPLETO<br/>isEmptyBlock Helper<br/>Empty containers inline<br/>Con contenido 4 espacios]
    
    CC --> DD{🔧 isEmptyBlock<br/>Multi-línea + inline?}
    DD -->|Container Vacío| EE[📝 Escribir inline<br/>containers o arrays mismo línea]
    DD -->|Con Datos| FF[📝 Formato estándar<br/>4 espacios por nivel]
    
    EE --> GG[🔄 Continuar parsing<br/>Siguiente container]
    FF --> GG
    GG --> HH{✅ Reformateo<br/>Completo?}
    
    HH -->|NO| II[🔄 Restaurar Backup<br/>Fallo corrección indentación]
    HH -->|SÍ| JJ[🔍 Validación TRIPLE Final<br/>PerformTripleValidation<br/>Estructura + Integridad + Claves]
    
    BB --> JJ
    JJ --> KK{✅ JSON Final<br/>Válido?}
    KK -->|NO| LL[🔄 Restaurar Backup<br/>+ Análisis Forense<br/>MoveCorruptedJsonToAnalysis]
    KK -->|SÍ| MM[📊 Log Final Success<br/>Process completed successfully<br/>Perfect 4-space formatting]
    
    Y --> NN[📊 Log Backup Restore<br/>JSON restored after write failure]
    II --> OO[📊 Log Backup Restore<br/>JSON restored after indent failure]  
    LL --> PP[📊 Log Critical Error<br/>Could not restore from backup]
    
    NN --> MM
    OO --> MM
    PP --> MM
    
    MM --> QQ[💬 Mensaje Consola<br/>OBody Assistant: Process completed!]
    QQ --> RR[🏁 FIN: Proceso Completo<br/>JSON con formato perfecto<br/>Inline empty + 4-space hierarchy<br/>Carpeta: Backup_OBody_DPA]
    
    F --> SS[🏁 FIN: JSON Corrupto<br/>Sin backup válido disponible<br/>CONTACT MODDER OR REINSTALL!]
    Q --> TT[🏁 FIN: Error Crítico<br/>JSON read failed]
    
